<!DOCTYPE html>
<html>
  <head>
    <title>Math Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <img src="assets/animasi/dice1.gif" width="100px" height="100px" />
  </head>

  <body>
    <h1>Math Quiz</h1>

    <div id="start-button-container">
      <button
        type="button"
        class="btn btn-primary btn-lg"
        id="start-button"
        onclick="getReady()"
      >
        Start Quiz
      </button>
    </div>

    <div id="countdowntimer"></div>

    <div id="quiz-container" style="display: none">
      <h2 id="question">Question</h2>
      <div class="answer">
        <input type="text" id="answer-box" />
      </div>
      <div>
        <button id="submit-btn" onclick="" hidden>Submit</button>
      </div>
      <div id="timer"></div>
    </div>

    <div id="result" style="display: none">
      <p id="quiz-score"></p>
      <label for="name">Name:</label>

      <input type="text" id="name" required />

      <button
        type="button"
        class="btn btn-success btn-sm"
        onclick="saveScore()"
      >
        Save Score
      </button>
      <button
        type="button"
        class="btn btn-warning btn-sm"
        onclick="resetQuiz()"
      >
        Restart
      </button>
    </div>

    <div class="card mt3" id="leaderboard" style="display: none">
      <h2>Leaderboard</h2>
      <ol id="scoresList">
        <!-- Leaderboard scores will be populated dynamically using JavaScript -->
      </ol>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
